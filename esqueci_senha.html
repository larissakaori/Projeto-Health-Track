<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="saúde, esporte, alimentação, peso, monitoramento">
    <title>Recuperar senha</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" media="screen" href="esqueci_senha.css" />

<body>

    <h1>Recuperar senha</h1>

    <form id="recuperarsenha" method="POST">

        <p>Insira o e-mail que você usou no cadastro. Enviaremos um e-mail com um link para você redefinir sua
            senha.</p><br>

        
        <div tabindex="0"><label for="inseriremail"></label>
            <input type="text" id="inseriremail" placeholder="Insira seu e-mail" required><br>
        </div>

        <button type="submit">Enviar link</button>

    </form>

</body>
