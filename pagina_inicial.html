<body>

<nav class="navbar navbar-light navbar-expand-lg">
    <div class="container-fluid">

        <a class="navbar-brand fw-bold text-light">Health Track</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-light fw-bold" aria-current="page" href="perfil.html">Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-light fw-bold" href="health_track.html">Sair</a>
                </li>            
            </ul>
        </div>
        
    </div>
</nav>

<div class="container-fluid">

    <form id="home" method="POST">
        <p>Olá, João!</p>
        <p>Acompanhe seus resultados.</p>

    <div class="row">

        <div class="col-sm-12 col-md-6 col-lg-6 my-1">
            <div class="card">
                <div class="card-header fw-bold">Dados</div>
                <div class="card-body">
                    <p class="card-text">Peso inicial: 84kg</p>
                    <p class="card-text">Peso atual: 78kg</p>
                    <p class="card-text">Meta: 61kg</p>
                </div>
            </div>

            <div class="card mt-2">
                <div class="card-header fw-bold">Relatório de peso</div>
                <div class="card-body">
                    <p class="card-text">Baseado no cálculo de IMC</p>
                </div>
                <img src="imagens/Peso atual.png" class="card-img px-5 py-5">
            </div>

        </div>

        <div class="col-sm-12 col-md-6 col-lg-6 my-1 h-25">
            <div class="card">
                <div class="card-header fw-bold">Progresso</div>
                <div class="card-body">
                    <p class="card-text">% da meta atingida</p>
                </div>
                <img src="imagens/Grafico.png" class="card-img px-5 py-5 mx-auto">
            </div>
        </div>

    </div>

    </form>

</div>

    <!-- Bootstrap JS-->
