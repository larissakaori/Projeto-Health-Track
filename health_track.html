<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="saúde, esporte, alimentação, peso, monitoramento">
    <title>Health Track</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="health_track.css">
</head>

<body>

    <h1><img title="Health Track" src="Slogan.png" alt="Logo da Health Track"></h1>

    <form action="pagina_inicial.html" method="post">

        <h2>Login</h2>  

            <label for="user">E-mail do usuário:</label>
            <input type="email" id="email" placeholder="Insira seu e-mail" required> 

            <label for="senha">Senha:</label>
            <input type="password" id="senha" required> 

        <button type="submit">Entrar</button>
        
        <h2><a id="esquecisenha" href="esqueci_senha.html">Esqueci minha senha</a></h2><br>
        
        <h2><p class="link cadastro">Não tem uma conta?
            <a id="criarconta" href="cadastro.html">Cadastre-se</a>
        </p></h2>

    </form>

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
