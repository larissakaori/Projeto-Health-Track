<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="saúde, esporte, alimentação, peso, monitoramento">
    <title>Cadastro</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" media="screen" href="cadastro.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="perfil.css" />
</head>

<body>
    <h1>Health Track</h1>

    <div class="container-fluid d-flex flex-row"></div>
    <form id="dados pessoais" method="POST" action="pagina_inicial.html">

        <!-- Campo para nome completo -->
        <label for="nome">Nome completo</label><br>
        <div tabindex="0"><input type="text" id="nome" placeholder="Ex: João Silva">
        </div>

        <div class="row">
            <div class="col-md-7">
                <!-- Campo para CPF-->
                <label for="cpf">CPF</label><br>
                <input type="text" id="cpf" placeholder="Ex: xxx.xxx.xxx-xx">
            </div>

            <div class="col-md-5">
                <!-- Campo para gênero -->
                <label for="genero">Gênero</label><br>
                <input list="generos" name="genero" placeholder="Ex: Selecione seu gênero">
                <datalist id="generos">
                    <option value="Feminino"></option>
                    <option value="Masculino"></option>
                    <option value="Transgênero"></option>
                    <option value="Neutro"></option>
                    <option value="Outros"></option>
                </datalist>
            </div>
        </div>

        <!-- Campo para data de nascimento -->
        <label for="dtnasc">Data de nascimento</label><br>
        <input type="date" id="dtnasc">

        <div class="row">
            <div class="col-md-6">
                <!-- Campo para altura-->
                <label for="altura">Altura</label><br>
                <input type="number" id="altura" step=".01" placeholder="Ex: 1,65m">
            </div>

            <div class="col-md-6">
                <!-- Campo para peso-->
                <label for="peso">Peso</label><br>
                <input type="number" id="peso" step=".1" placeholder="Ex: 60,0kg">
            </div>
        </div>

        <!-- Campo para telefone-->
        <label for="telefone">Telefone</label><br>
        <input type="tel" id="telefone" placeholder="Ex: (xx) xxxxx-xxxx">

        <div class="row">
            <div class="col-md-8">
                <!-- Campo para cidade-->
                <label for="cidade">Cidade</label><br>
                <input list="cidades" name="cidade" placeholder="Ex: Selecione sua cidade">
                <datalist id="cidades">
                    <option value="São Paulo"></option>
                    <option value="Rio de Janeiro"></option>
                    <option value="Manaus"></option>
                    <option value="Rio Branco">Rio Branco</option>
                    <option value="Vitória"></option>
                    <option value="Belo Horizonte"></option>
                    <option value="Cuiabá"></option>
                    <option value="Curitiba"></option>
                    <option value="Porto Velho"></option>
                    <option value="Porto Alegre">/option>
                    <option value="Macapá"></option>
                    <option value="Salvador"></option>
                    <option value="Sao Luís"></option>
                    <option value="João Pessoa"></option>
                    <option value="Recife"></option>
                    <option value="Goiânia"></option>
                    <option value="Campo Grande"></option>
                    <option value="Fortaleza"></option>
                    <option value="Natal"></option>
                    <option value="Belém"></option>
                    <option value="Palmas"></option>
                    <option value="Aracajú"></option>
                    <option value="Boa Vista"></option>
                    <option value="Brasília"></option>
                    <option value="Florianópolis"></option>
                    <option value="Maceió"></option>
                    <option value="Teresina"></option>
                </datalist>
            </div>

            <div class="col-md-4">
                <!-- Campo para UF-->
                <label for="uf">UF</label><br>
                <input list="ufs" name="uf">
                <datalist id="ufs">
                    <option value="SP">SP</option>
                    <option value="RJ">RJ</option>
                    <option value="AC">AC</option>
                    <option value="AM">AM</option>
                    <option value="AP">AP</option>
                    <option value="MG">MG</option>
                    <option value="PR">PR</option>
                    <option value="SC">SC</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="BA">BA</option>
                    <option value="MA">MA</option>
                    <option value="ES">ES</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="GO">GO</option>
                    <option value="PI">PI</option>
                    <option value="PE">PE</option>
                    <option value="PA">PA</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="TO">TO</option>
                    <option value="DF">DF</option>
                    <option value="AL">AL</option>
                    <option value="CE">CE</option>
                    <option value="SE">SE</option>
                    <option value="PB">PB</option>
                </datalist>
            </div>
        </div>

        <!-- Campo para e-mail-->
        <label for="email">E-mail</label><br>
        <input type="email" id="email" placeholder="Ex: joaosilva@healthtrack.com">

        <button type="submit">Confirmar</button>

    </form>
    </div>

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

</body>

</html>
